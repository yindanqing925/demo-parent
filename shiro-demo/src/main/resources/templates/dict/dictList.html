<!DOCTYPE html>
<html lang="en"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>dictList</title>
</head>
<body>
<div id="toolbar" class="btn-group">
    <shiro:hasPermission name="dict:add">
    <button id="btn_add" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    </shiro:hasPermission>
    <shiro:hasPermission name="dict:edit">
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    </shiro:hasPermission>
</div>
<table id="dictTable">

</table>

<script type="application/javascript">
/*<![CDATA[*/
    function createTimeFormat(cellval) {
        var dateVal = cellval + "";
        if (cellval != null) {
            var date = new Date(parseInt(dateVal.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
            var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
            var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
            return date.getFullYear() + "-" + month + "-" + currentDate + " " + hours + ":" + minutes + ":" + seconds;
        }
    }

    function clearTable() {
        table.bootstrapTable('destroy');
        $("#table").empty();
    }

    function badParam() {
        $.message({
            message: '无效SQL语句',
            type: 'error',
            duration: 1500,
            showClose: false,
            center: true,
            onClose: function () {
            }
        });
    }

    var $table = $("#dictTable");
    $(function () {
        $table.bootstrapTable({
            url:"/trcs/dict/findDictList",        //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
            contentType: "application/json;charset=UTF-8", //post方式必须设置,get方式设置application/json
            dataType: 'json',
            striped: true,                      //是否显示行间隔色
            toolbar: '#toolbar',                //工具按钮用哪个容器
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            sidePagination: 'server',           //分页方式：client客户端分页，server服务端分页（*）
            pagination: true,                   //是否显示分页（*）
            pageNum: 1,                      //初始化加载第一页，默认第一页
            pageSize: 20,                        //每页的记录行数（*）
            pageList: [20, 50],          //可供选择的每页的行数（*）
//            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            showColumns: false,                  //是否显示所有的列（选择显示的列）
            minimumCountColumns: 2,             //最少允许的列数
            showRefresh: true,                  //是否显示刷新按钮
            clickToSelect: true,                //是否启用点击选中行
//            showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
            sortable: false,                     //是否启用排序
            sortOrder: "desc",                   //排序方式
            sortName: 'createTime',
            singleSelect: true,
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            idField: 'userId',
            showExport: false,                     //是否显示导出
            exportDataType: "selected",              //basic', 'all', 'selected'.
            exportTypes: ['txt', 'csv', 'excel', 'xlsx'],
            exportOptions: {
                //ignoreColumn: [0,0],            //忽略某一列的索引
                fileName: '数据导出',              //文件名称设置
                worksheetName: 'Sheet1',          //表格工作区名称
                tableName: '数据导出表',
                excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
                //onMsoNumberFormat: DoOnMsoNumberFormat
            },
            buttonsAlign: "right",  //按钮位置
            columns: [
                {
                    field: 'selected',
                    checkbox: true
                }, {
                    field: 'rowNumber',
                    title: '序号',
                    align: 'center',
                    halign: 'center',
                    formatter: function (value, row, index) {
                        var options = $table.bootstrapTable('getOptions');
                        return options.pageSize * (options.pageNumber - 1) + index + 1;
                    }
                }, {
                    field: 'dictKey',
                    title: '字典类型',
                    sortable: true
                }, {
                    field: 'dictValue',
                    title: '字典值'
                }, {
                    field: 'comments',
                    title: '注释'
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    formatter: function (value, row, index) {
                        return createTimeFormat(value);
                    }
                }, {
                    field: 'deleted',
                    title: '是否删除',
                    formatter: function (value, row, index) {
                        if (value == 0) {
                            return "有效"
                        }
                        if (value == 1) {
                            return "无效"
                        }
                        return "属性异常";
                    }
                }
            ],
            queryParamsType: '',
            queryParams: function (params) {
                var temp = {
                    pageSize: params.pageSize,//页面大小
                    pageNum: params.pageNumber//页码
                };
                return JSON.stringify(temp);
            }
            , ajax: function (request) {
                $.ajax({
                    url: "/trcs/dict/findDictList",
                    type: "POST",
                    dataType: "json",
                    contentType: 'application/json;charset=UTF-8',
                    data: request.data,
                    success: function (resp, jqXHR) {
                        if (resp.code !== 200) {
                            $("#content_div").hide();
                            badParam();
                            clearTable();
                            return;
                        }
                        request.success({
                            total: resp.data.total,
                            rows: resp.data.list
                        }, jqXHR, jqXHR);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                })
            }
        });

        $('#btn_edit').click(function () {
            var selectedLine = $table.bootstrapTable('getSelections') || [];
            if (selectedLine.length < 1) {
                alert("请选中一行数据");
            } else {
                var dictId = selectedLine[0].id;
                var url = "/dict/dictEdit/" + dictId;
                $('#container').load(url);
            }
        });

        $('#btnQuery').click(function () {
            $table.bootstrapTable('refresh');
        });

        $('#btn_add').click(function () {
            var url = "/dict/dictAdd";
            $('#container').load(url);
        });

        $('#btn_delete').click(function () {
            var selectedLine = $table.bootstrapTable('getSelections');
            if (selectedLine.length < 1) {
                alert("请选中一行数据");
            } else {
                var idList = selectedLine[0].userId;
                for (var i = 1; i < selectedLine.length; i++) {
                    idList += ',' + selectedLine[i].userId;
                }
//                console.log(idList);

                var deleteUrl = "/user/delete";
                $.ajax({
                    type: "post",
                    url: deleteUrl,
                    data: {userIdList: idList},
                    dataType: "json",
                    success: function (result) {
//                        console.log(result);
                        $('#container').load(result.url);
                        $('.modal-backdrop').remove();//移除遮罩
                        $("body").removeClass('modal-open'); //移除模态
                    },
                    error: function (result) {
//                        console.log(result);
                        alert(result.responseText);
                    }
                });

            }
        });

        $('#btn_role').click(function () {
            var selectedLine = $table.bootstrapTable('getSelections');
            if (selectedLine.length < 1) {
                alert("请选中一行数据");
            } else {
                var idList = selectedLine[0].userId;
                var url = "/user/toListUserRole/" + idList;
                $('#container').load(url);
            }
        });
    })
/*]]>*/
</script>
</body>
</html>
